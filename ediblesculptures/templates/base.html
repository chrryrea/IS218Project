<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Edible Sculptures{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="nav-left">
        <h1 class="logo">Edible Sculptures</h1>
        <nav>
          <ul>
            <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{% url 'products:product_list' %}" {% if '/products/' in request.path %}class="active"{% endif %}>Shop</a></li>
            <li><a href="{% url 'about' %}" {% if '/about/' in request.path %}class="active"{% endif %}>About Us</a></li>
            <li><a href="{% url 'contact' %}" {% if '/contact/' in request.path %}class="active"{% endif %}>Contact Us</a></li>
            <li><a href="/admin/">Admin Login</a></li>
          </ul>
        </nav>
      </div>

      <div class="cart-icon">
        <a href="{% url 'products:cart_detail' %}"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Edible Sculptures. All rights reserved.</p>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
